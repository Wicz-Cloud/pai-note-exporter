name: Performance Regression

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  schedule:
    # Run weekly performance tests
    - cron: '0 3 * * 1'

# Set permissions for performance testing and benchmark storage
permissions:
  contents: write
  statuses: write

jobs:
  performance:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.11"

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-perf-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-perf-
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        pip install -e ".[dev]"
        pip install pytest-benchmark

    - name: Install Playwright browsers
      run: python -m playwright install chromium

    - name: Run performance benchmarks
      run: pytest tests/ --benchmark-only --benchmark-json=benchmark.json

    - name: Check if benchmarks exist
      id: check-benchmarks
      run: |
        if [ -f benchmark.json ] && [ -s benchmark.json ]; then
          echo "benchmarks_exist=true" >> $GITHUB_OUTPUT
        else
          echo "benchmarks_exist=false" >> $GITHUB_OUTPUT
        fi

    - name: Store benchmark result
      uses: benchmark-action/github-action-benchmark@v1
      if: github.event_name != 'pull_request' && steps.check-benchmarks.outputs.benchmarks_exist == 'true'
      with:
        name: Python Benchmark
        tool: 'pytest'
        output-file-path: benchmark.json
        github-token: ${{ secrets.GITHUB_TOKEN }}
        auto-push: true

    - name: Compare benchmarks
      if: github.event_name == 'pull_request' && steps.check-benchmarks.outputs.benchmarks_exist == 'true'
      uses: benchmark-action/github-action-benchmark@v1
      with:
        name: Python Benchmark
        tool: 'pytest'
        output-file-path: benchmark.json
        github-token: ${{ secrets.GITHUB_TOKEN }}
        comment-on-alert: true
        alert-threshold: '200%'
        fail-on-alert: false
